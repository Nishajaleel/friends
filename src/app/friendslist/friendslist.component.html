<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="card" >
                        <div class="card-body">
            
                          <p class="card-text">{{i._id}}</p>
                          <p class="card-text">{{i.name}}</p>
                          <p class="card-text">{{i.friendName}}</p>
                          <p class="card-text">{{i.friendNickName}}</p>
                          <p class="card-text">{{i.DescribeYourFriend}}</p>
                    
                        </div>
                      </div>
             </div>
             </div>
        </div>
    </div>
</div>
